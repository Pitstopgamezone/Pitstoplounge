<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–í–µ–ª–æ—Å–µ—Ä–≤–∏—Å FutureStyle</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      color: white;
      overflow-x: hidden;
      background: #000;
    }

    .video-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -10;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: -5;
    }

    .hero {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
    }

    .hero h1 {
      font-size: 4rem;
      text-shadow: 0 0 20px cyan;
    }

    .parallax {
      background-image: url('https://images.unsplash.com/photo-1549921296-3a6bde9c6d4e?auto=format&fit=crop&w=1950&q=80');
      background-attachment: fixed;
      background-size: cover;
      background-position: center;
      height: 100vh;
    }

    .lottie-box {
      width: 300px;
      margin: 50px auto;
    }

    canvas {
      display: block;
      width: 100%;
      height: 400px;
    }

    .section {
      padding: 100px 30px;
      font-size: 2rem;
      text-align: center;
      background: #111;
    }
  </style>
</head>
<body>

  <!-- üéûÔ∏è –í–∏–¥–µ–æ –§–æ–Ω -->
  <video autoplay muted loop playsinline class="video-bg">
    <source src="https://assets.mixkit.co/videos/preview/mixkit-city-traffic-in-a-street-34527-large.mp4" type="video/mp4" />
  </video>
  <div class="overlay"></div>

  <!-- üöÄ Hero –±–ª–æ–∫ -->
  <section class="hero">
    <h1>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ Pit Stop</h1>
    <div class="lottie-box" id="lottie-gear"></div>
  </section>

  <!-- üé¢ –ü–∞—Ä–∞–ª–ª–∞–∫—Å -->
  <div class="parallax"></div>

  <!-- üë®‚Äçüîß –°–µ–∫—Ü–∏—è -->
  <section class="section">
    üö¥‚Äç‚ôÇÔ∏è –ü—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª—å–Ω—ã–π —Ä–µ–º–æ–Ω—Ç<br/> –í–µ–ª–∏–∫–∏. –°–∞–º–æ–∫–∞—Ç—ã. –≠–ª–µ–∫—Ç—Ä–æ.
  </section>

  <!-- üö≤ Three.js –≤–µ–ª–æ—Å–∏–ø–µ–¥ -->
  <section class="section">
    <h2>3D –í–µ–ª–æ—Å–∏–ø–µ–¥</h2>
    <div id="bike3d"></div>
  </section>

  <!-- üìú –°–∫—Ä–∏–ø—Ç—ã -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

  <!-- üß© Lottie -->
  <script src="https://unpkg.com/lottie-web@5.9.4/build/player/lottie.min.js"></script>
  <script>
    lottie.loadAnimation({
      container: document.getElementById('lottie-gear'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'https://assets5.lottiefiles.com/packages/lf20_NpFv8lFQ0e.json'
    });
  </script>

  <!-- üö≤ Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r148/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / 400, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, 400);
    document.getElementById('bike3d').appendChild(renderer.domElement);

    const geometry = new THREE.TorusGeometry(1, 0.4, 16, 100); // –∑–∞–º–µ–Ω–∏–º –Ω–∞ –∫–æ–ª–µ—Å–æ
    const material = new THREE.MeshStandardMaterial({ color: 0x00ffff });
    const torus = new THREE.Mesh(geometry, material);
    scene.add(torus);

    const light = new THREE.PointLight(0xffffff, 2);
    light.position.set(10, 10, 10);
    scene.add(light);

    camera.position.z = 5;

    function animate() {
      requestAnimationFrame(animate);
      torus.rotation.x += 0.01;
      torus.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
